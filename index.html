<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@300&family=Orbitron:wght@600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="page-container">
            <div class="history-container">
                <div id="history-title">
                    <h1><img id="reset-img" src="./resources/reset.png"> History</h1></div>
                <div id="history-ul"></div>
            </div>
            <div class="calc-container">
                <div class="screen-container">
                    <p id="display-calculation"></p>
                    <p id="display-result"></p>
                </div>
                <div class="buttons-container" id="btn-container">
                    <div class="btn" id="btn-ac">C</div>
                    <div class="btn" id="/">/</div>
                    <div class="btn" id="*">x</div>
                    <div class="btn" id="-">-</div>
                    <div class="btn" id="7">7</div>
                    <div class="btn" id="8">8</div>
                    <div class="btn" id="9">9</div>
                    <div class="btn" id="+">+</div>
                    <div class="btn" id="4">4</div>
                    <div class="btn" id="5">5</div>
                    <div class="btn" id="6">6</div>
                    <div class="btn" id="+">+</div>
                    <div class="btn" id="1">1</div>
                    <div class="btn" id="2">2</div>
                    <div class="btn" id="3">3</div>
                    <div class="btn" id="="><img src="./resources/enter.png"></div>
                    <div class="btn" id="0">0</div>
                    <div class="btn" id="0">0</div>
                    <div class="btn" id=".">.</div>

                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/Mirashi12/calculator" target="_blank"><img src="./resources/github.png"></a>
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
